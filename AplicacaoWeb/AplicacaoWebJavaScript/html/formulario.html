<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script>
        function Processar() {

            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            var dataNasc = document.getElementById("data").value;

            var anoAtual = new Date().getFullYear();

            var datas = dataNasc.split("/");

            var idade = parseInt(anoAtual) - parseInt(datas[2]);

            alert(nome + " " + sobrenome + " " + dataNasc);
            
            alert("Idade: " + idade);

            if (idade >= 18) {
                alert("O indivíduo é maior de idade");
            } else {
                alert("O indivíduo não é maior de idade");
            }


        }
    </script>

</head>
<body>
    <header class="modal-header">
        <h1>Formulário</h1>
    </header>
    <section>
     
            <form class="well col-md-4">

                <label>Nome:</label><br />
                <input type="text" id="nome" class="form-control" /><br />

                <label>Sobrenome:</label><br />
                <input type="text" id="sobrenome" class="form-control" /><br />

                <label>Data:</label><br />
                <input type="text" id="data" class="form-control" /><br />

                <button id="btnCriar" class="btn btn-primary" onclick="Processar()">Criar Contato</button>
            </form>
       
    </section>
</body>
</html>
