<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastrar Contato - Aula 21/11/2014</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="../js/main.js"></script>

</head>
<body onload="exibirContatos()">
    <header class="modal-header">
        <h1>Cadastrar Contato</h1>
    </header>
    <section class="col-md-4">
        <form   >
          
            <label>Numero:</label><br />
            <input type="text" id="numero" class="form-control"/><br />
            
            <label>Nome:</label><br />
            <input type="text" id="nome"  class="form-control"/><br />

            <label>Email:</label><br />
            <input type="text" id="email" class="form-control" /><br />
            
            <button id="btnCriar" class="btn btn-primary" onclick="criarContato()">Criar Contato</button>
        </form>

    </section>

    <section class="col-md-8">
        <table id="tabelaContatos" class="table table-striped"  >

        </table>

    </section>


</body>
</html>
