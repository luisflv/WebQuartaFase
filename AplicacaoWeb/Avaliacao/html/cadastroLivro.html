<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Livro</title>
    <link href="http://localhost:3937/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <script src="../js/livro.js"></script>
   
</head>
<body onload="exibirLivros()">
    <header class="page-header">
        <h1>Cadastro de Livros</h1>
    </header>
    <section class="col-md-4">
        <form>

            <label>Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Informe o nome do livro"/> <br />

            <label>ISBN:</label>
            <input type="text" id="isbn" class="form-control" placeholder="Informe o ISBN do livro" /> <br />

            <label>Autor:</label>
            <input type="text" id="autor" class="form-control" placeholder="Informe o nome do autor " /><br />

            <label>Editora:</label>
            <input type="text" id="editora" class="form-control" placeholder="Informe o nome da editora" /><br />

            <label>Número de páginas:</label>
            <input type="text" id="npaginas" class="form-control" placeholder="Informe o numero de páginas" /><br />

            <label>Nome de usuário:</label>
            <input type="text" id="usuario" class="form-control" placeholder="Informe o nome de usuário"/><br />

            <button id="btnCriar" class="btn btn-primary" onclick="criarLivro()">Cadastrar</button>
            
        </form>
        <button id="btnVoltar" class="btn btn-primary"><a href="index.html">Voltar</a></button>
    </section>

    <section class="col-md-8">
        <table id="tabelaLivros" class="table table-striped"></table>

    </section>

</body>
</html>
