<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Usuário</title>
    <link href="http://localhost:3937/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <script src="../js/usuario.js"></script>
</head>
<body onload="exibirUsuarios()">
    
    <header class="page-header">
        <h1>Cadastro de Usuário</h1>
    </header>
    <section class="col-md-4">
        <form>

            <label>Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Informe o nome do usuário"/> <br />

            <label>Sobrenome:</label>
            <input type="text" id="snome" class="form-control" placeholder="Informe o sobrenome do usuário" /> <br />

            <label>Idade:</label>
            <input type="text" id="idade" class="form-control"placeholder="Informe a idade do usuário" /><br />

            <label>CPF:</label>
            <input type="text" id="cpf" class="form-control" placeholder="00.000.000-00" /> <br />

            

            <button id="btnCadastrar" class="btn btn-primary" onclick="criarUsuario()">Cadastrar</button>

        </form>

        <button id="btnVoltar" class="btn btn-primary"><a href="index.html">Voltar</a></button>
    </section>


    <section class="col-md-8">
        <table id="tabelaUsuarios" class="table table-striped"></table>

    </section>
    
</body>
</html>
